version: "3.3"
services:
  tests:
    build:
      context: ../..
      dockerfile: tests/functional/Dockerfile
    env_file:
      - .env
    entrypoint: >
      pytest tests/functional/src

  test-elastic:
    image: elasticsearch:7.17.5
    environment:
      ES_JAVA_OPTS: "-Xms200m -Xmx200m"
      discovery.type: single-node
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  test-redis:
    image: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    restart: always

  test-api_service:
    build:
      context: ../../fastapi-solution/
      dockerfile: Dockerfile
    depends_on:
      - test-redis
      - test-elastic
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always

volumes:
  esdata:
    driver: local
  redisdata:
    driver: local
